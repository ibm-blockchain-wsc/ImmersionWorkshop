site_name: Blockchain Immersion Workshop 
repo_url: https://github.com/ibm-blockchain-wsc/ImmersionWorkshop.git
edit_uri: ''
nav:
    - Home: index.md
    - Choose your own lab:
        - Introduction: lab-intro.md
        - Skytap image assignments: assignment.md
    - Build your first network on Linux on IBM Z Lab: 
        - IBM Blockchain Platform Console URL assignments: console-urls.md
        - Part 1 - Create a Blockchain Network: ibpconsole.md
        - Part 2 - Deploy a Smart Contract: ibpdeploy.md
#        - Part 3 - CICD: cicd.md
    - Additional Resources: references.md

theme: material
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: underscore
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - attr_list
  - toc:
      permalink: true
